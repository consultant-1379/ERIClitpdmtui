<div class="eaDMT-wZoomControl">

    <div class="eaDMT-wZoomControl-slider-holder">
        <input type="range" class="eaDMT-wZoomControl-slider" min="0" max="100" step="5" value="0" orient="vertical">

    <div class="eaDMT-wZoomControl-svgSlider"></div>
    <button title="Zoom Out" class="eaDMT-wZoomControl-zoomOut-button"></button>
